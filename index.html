<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Heatmaps</title>
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #floating-panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto', 'sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }

    #floating-panel {
      background-color: #fff;
      border: 1px solid #999;
      left: 25%;
      padding: 5px;
      position: absolute;
      top: 10px;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div id="floating-panel">
    <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    <button onclick="changeGradient()">Change gradient</button>
    <button onclick="changeRadius()">Change radius</button>
    <button onclick="changeOpacity()">Change opacity</button>
  </div>
  <div id="map"></div>
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: { lat: 12.95, lng: 77.7 },
      });

      getPoints().then(points => {
        console.log(points.length);
        console.log(points)
        const factor = .5;
        const maxHeat = points.reduce((acc, p) => {
          return Math.max(acc, p.heat);
        }, 0)

        points.map(point => {
          new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 0.8,
            strokeWeight: 0,
            fillColor: '#ff0000',
            fillOpacity: point.heat / maxHeat * factor,
            map: map,
            center: { lat: point.lat, lng: point.lng },
            radius: 500,
          });
        });
      })
    }

    function getPoints() {
      return fetch('./data/heatmaps.json')
        .then(res => res.json())
        .then(json => json.heatmaps)
        .then(points => {
          return points.map(point => ({
            ...point,
            lat: parseFloat(point.lat),
            lng: parseFloat(point.lng),
          }));
        });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHf7bfggJPlwwz98LjvpayBSKYaqulTe4&libraries=visualization&callback=initMap">
  </script>
</body>

</html>
